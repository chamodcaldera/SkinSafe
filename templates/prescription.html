<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/4ff5eafb8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/prescription.css">

    <meta charset="UTF-8">
    <title>Prescriptions</title>

</head>
<body>
    <header>
        <div class="topNav">
            <div class="topRight">
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <span>+94 (77) 123 4567</span>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <span><a href="mailto:skinsafe@techfusion.com">skinsafe@techfusion.com</a></span>
                </div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Colombo,Sri Lanka</span>
                </div>
            </div>

            <div class="topLeft">
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="instagram">
                     <i class="fa-brands fa-instagram"></i>
                </div>
               <div class="linkedin">
                   <i class="fa-brands fa-linkedin"></i>
               </div>
            </div>
        </div>

         <div class="bottomNav">
             <img src = "/static/skinSafeLogo.jpg">
             <div class="bottomLeft">
             <ul class="navOptions">
              <li><a href="#">Home</a></li>
              <li><a href="#">Clinic Manager</a></li>
              <li><a href="#">Scan your Skin</a></li>
              <li><a href="#">Contact</a></li>
             </ul>
             <a href="#channelling" class="appointment-btn">Book an Appointment</a>
             </div>
         </div>
    </header>

    <h1 class = "heading">Prescription</h1>
    <div>
         <form class="form-horizontal" action="/addPress" method=post enctype="multipart/form-data">
        <div class="form-group">
          <label class="control-label col-sm-2" for="pwd">Upload Your Image</label>
          <div class="col-sm-10">
            <input type="file" name="image" id="pwd" class="inputfile">

              <button type="submit" value="addPrescription">Add Prescription</button>
          </div>
        </div>
    </form>

    </div>
    <div class="gallery">
        {% for imagelist in imagelist %}
            <a href="{{ url_for('static', filename=imagelist)}}"><img src = "{{ url_for('static', filename=imagelist)}}" style="width: 250px; height: 200px; justify-content: center"></a>
        {% endfor %}
    </div>

</body>
</html>
