<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Book an Appointment</title>

    <link rel="stylesheet" href="../static/channelling.css">
</head>
<body >
    <header class="header">
        <h1 class="logo"><a href="#">Flexbox</a></h1>
      <ul class="main-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
      </ul>
	</header>

    <h1 class="heading">Book an appointment</h1>

    <section>
        <div class="container">
            <form action="{{ url_for('add_channel')}}" method="post" role="form" class="form">

                <div class="formElement">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" class="form-control" id="name" disabled="disabled" placeholder="Full Name" required>
                </div>

                <div class="formElement">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" disabled="disabled" placeholder="Email" required>
                </div>

                <div class="formElement">
                    <label for="mobNo">Phone Number</label>
                    <input type="tel" class="form-control" name="mobNo" id="mobNo" placeholder="Phone Number" disabled="disabled" pattern="[0-9]{10}" required>
                </div>

                <div class="formElement">
                    <label for="appointment">Appointment Date</label>
                    <input type="date"  name="appointment" id="appointment" required>
                </div>

                <div>
                    <button type="submit" onclick="validate()" value="checkOption">Check Option</button>
                </div>
                <br>

                <div class="formElement">
                    <select name="doctorId" id="doctor" class="form-select">
                    <option value="">Select Doctor</option>
                        {% for doctorList in doctorList %}
                            <option value="{{ doctorList[0] }}">{{ doctorList[4] +" "+doctorList[5] +"("+doctorList[2] +" - "+doctorList[3]+")" }}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="formElement">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message (Optional)"></textarea>
                </div>

                <div>
                    <button type="submit" value="makeAppointment">Make an Appointment</button>
                </div>
            </form>
        </div>
      </section>

            <script type="text/javascript">
                
                function validate() {

                    document.getElementById("name").disabled = false;
                    document.getElementById("email").disabled = false;
                    document.getElementById("mobNo").disabled = false;
                }






            </script>





</body>
</html>
