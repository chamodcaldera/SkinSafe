<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Book an Appointment</title>
    <script src="https://kit.fontawesome.com/4ff5eafb8e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/channelling.css">
</head>
<body >
    <header>
        <div class="topNav">
            <div class="topRight">
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <span>+94 (77) 123 4567</span>
                </div>
                <div class="email">
                    <i class="fa-solid fa-envelope"></i>
                    <span>skinsafe@techfusion.com</span>
                </div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Colombo,Sri Lanka</span>
                </div>
            </div>

            <div class="topLeft">
                <div class="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="facebook">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="instagram">
                     <i class="fa-brands fa-instagram"></i>
                </div>
               <div class="linkedin">
                   <i class="fa-brands fa-linkedin"></i>
               </div>
            </div>
        </div>

         <div class="bottomNav">
             <img src = "/static/skinSafeLogo.jpg">
             <div class="bottomLeft">
             <ul class="navOptions">
              <li><a href="#">Home</a></li>
              <li><a href="#">Clinic Manager</a></li>
              <li><a href="#">Scan your Skin</a></li>
              <li><a href="#">Contact</a></li>
             </ul>
             <a href="#channelling" class="appointment-btn">Book an Appointment</a>
             </div>
         </div>
    </header>

    <h1 class="heading">Book an appointment</h1>

    <section>
        <div class="container">
            <form action="{{ url_for('add_channel')}}" method="post" role="form" class="form">
                <div class="formElement">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" class="form-control" id="name" disabled="disabled" placeholder="Full Name" required>
                </div>

                <div class="formElement">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" disabled="disabled" placeholder="Email" required>
                </div>

                <div class="formElement">
                    <label for="mobNo">Phone Number</label>
                    <input type="tel" class="form-control" name="mobNo" id="mobNo" placeholder="Phone Number" disabled="disabled" pattern="[0-9]{10}" required>
                </div>

                <div class="formElement">
                    <label for="appointment">Appointment Date</label>
                    <input type="date"  name="appointment" id="appointment" required>
                </div>

                <div>
                    <button type="submit" onclick="validate()" value="checkOption">Check Option</button>
                </div>
                <br>

                <div class="formElement">
                    <select name="doctorId" id="doctor" class="form-select">
                    <option value="">Select Doctor</option>
                        {% for doctorList in doctorList %}
                            <option value="{{ doctorList[0] }}">{{ doctorList[4] +" "+doctorList[5] +"("+doctorList[2] +" - "+doctorList[3]+")" }}</option>
                        {% endfor %}

                    </select>
                </div>

                <div class="formElement">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message (Optional)"></textarea>
                </div>

                <div>
                    <button type="submit" value="makeAppointment">Make an Appointment</button>
                </div>
            </form>
        </div>
      </section>

            <script type="text/javascript">
                
                function validate() {

                    document.getElementById("name").disabled = false;
                    document.getElementById("email").disabled = false;
                    document.getElementById("mobNo").disabled = false;
                }
            </script>
</body>
</html>
